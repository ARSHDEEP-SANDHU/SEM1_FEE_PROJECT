<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <title>Forgot Password page</title>
    <link rel="icon" type="image/icon" href="../image/favicon.PNG">
</head>
<body>
    <div class="container" id="container">
        <div class="form-container sign-in">
            <form>
                <h1>Forgot Password?</h1>
                <hr width="250px"  style="height:3px; margin-top: 4px; background-color: green;">
                <div class="social-icons">
                    <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-facebook"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-linkedin"></i></a>
                </div>
                <span>Enter your registered email:</span>
                <input type="email" placeholder="Email">
                <!-- <button>Send OTP</button> -->
                <input type="password" placeholder="Enter OTP">
                <!-- <a href="#">Forgot Password?</a> -->
                <button>Sign In</button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Welcome Back!</h1>
                    <p>Enter your personal details to use all site features</p>
                    <button class="hidden" id="login">Sign In</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Dude, Seriously? </h1>
                    <hr width="250px"  style="height:3px; margin-top: 4px; background-color: white;">
                    <p> Just enter your email linked to your account and we will send you an OTP after that.<br> 
                        Ps~ You can always keep a note !
                    </p>
                    <button class="hidden" id="resgister"> Send OTP </button>
                </div>
            </div>
        </div>
    </div>




    <script src="script.js"></script>
</body>
</html>
